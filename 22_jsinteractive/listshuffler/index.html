<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>List Shuffler</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>List Shuffler</h1>

      <form id="shuffleForm">
        <textarea
          id="listInput"
          placeholder="Enter items separated by commas"
          required
        ></textarea>
        <button type="submit">Shuffle List</button>
      </form>

      <ul id="shuffledList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
