<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src defer="script.js"></script>
  </head>
  <body>
    <div class="countdown" id="countdown">00:00:00</div>
    <script>
      const now = new Date();
      const targetTime = new Date();
      targetTime.setHours(now.getHours() + 1, 0, 0); //
    </script>
  </body>
</html>
