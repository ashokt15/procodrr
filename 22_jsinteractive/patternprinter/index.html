<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pattern Printer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pattern Printer</h1>
      <form id="patternForm">
        <input
          type="number"
          id="lines"
          placeholder="Enter number of lines"
          min="1"
          required
        />
        <button type="submit">Print Pattern</button>
      </form>

      <pre id="output"></pre>
    </div>

    <script src="script.js"></script>
  </body>
</html>
