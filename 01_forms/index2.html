<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTMLForm</h1>
    <h2>Login Form</h2>
    <form action="/">
      <p>
        <div><label for="name" Name></label></div>
        <input id="name" type="text" placeholder="Enter your name" />
      </p>
      <p>
        <div><label for="enail" Email></label></div>
        <input id="Email" type="email" placeholder="Enter your email" />
      </p>
      <p>
        <div><label for="mobilenumber" Mobile number></label></div>
        <input id="mobilenumber" type="number" placeholder="Enter your mobilenumber" />
      </p>
      
      <p>
        <div><label for="password" Password></label></div>
        <input id="Password" type="tel" placeholder="Enter your password" />
      </p>
      <button>Reset</button>
      <br>
      <button>Submit</button>
    </form>
  </body>
</html>
